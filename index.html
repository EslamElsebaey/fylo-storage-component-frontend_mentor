<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="attribution text-white fs-5 text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/EslamElsebaey" target="_blank">Eslam Elsebaey</a>.
  </div>


  <header class="d-flex align-items-end">
    <div class="component  w-100 h-50">
      <div class="component-desc position-relative">
        <div class="container">
          <div class="row  justify-content-center">
            <div class="col-xl-3 col-lg-4  col-md-5 ">
              <div class="left-section ">
                <div class="logo">
                  <img src="images/logo.svg" alt="">
                </div>
                <div class="folders d-flex align-items-center justify-content-start">
                  <p class="d-flex align-items-center mb-0 justify-content-center me-2"><img
                      src="images/icon-document.svg" alt=""></p>
                  <p class="d-flex align-items-center mb-0 justify-content-center me-2"> <img
                      src="images/icon-folder.svg" alt=""></p>
                  <p class="d-flex align-items-center mb-0 justify-content-center"> <img src="images/icon-upload.svg"
                      alt=""></p>
                </div>
              </div>
            </div>
            <div class="col-xl-5 col-lg-5 align-self-end col-md-7">
              <div class="right-section position-relative">
                <p>You 've used <span class="text-white">815 GB</span> of your storage</p>
                <div class="progress d-flex align-items-center">
                  <div class="progress-bar d-flex align-items-center justify-content-center   " role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="dot rounded-circle bg-white ms-auto"></div>
                  </div>
                </div>
                <div class="volume d-flex align-items-center mt-2 justify-content-between">
                  <span>0 GB</span>
                  <span>1000 GB</span>
                </div>
                <div class="text-box bg-white d-flex align-items-center justify-content-between position-absolute">
                  <p class="text-black fw-bolder mb-0">185</p>
                  <span class="text-uppercase fw-bolder">gb left</span>
                  <a href="" class="position-absolute bottom-0"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>





</body>

</html>
